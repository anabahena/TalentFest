<div fxLayout="col" fxLayoutAlign="center center" class="homeLogin">

    <div fxLayout="col" fxLayoutAlign="center center " class="formContainer">
        <div fxLayout="row" fxLayoutAlign="center center">
            <h1>CENTRALIA</h1>
        </div>
        <!--            <div fxLayout="row" fxLayoutAlign = "center center">-->
        <!--                <h4>La central de la comunicación.</h4>-->
        <!--            </div>-->
        <div fxLayout="row">
            <img src="assets/img/logoHeader.png">
        </div>
    </div>
    <div fxLayout="col" fxLayoutAlign="center center" class="form">
        <form [formGroup]="loginForm" (ngSubmit)=onLogin(loginForm.value)>
            <div class="form-group ">
                <label for="exampleInputEmail1">Ingresa tu usurario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            </div>
            <div>
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <!--            <div class="form-group form-check">-->
            <!--              <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
            <!--              <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
            <!--            </div>-->
            <br>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

</div>



<div fxLayout="row" fxLayoutAlign="center center" class="homeFooter"></div>
